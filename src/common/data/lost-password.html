<body>

<div ng-controller="LostPasswordCtrl" ng-cloak>
    <!-- Not logged in, show the login form -->
    <div class="wrapper">

        <div class="lostpasswordbox dark">
            <img src="img/logo.png" id="logo">

            <div ng-if="success" class="big-font-icon-and-msg">
                <i class="fa fa-thumbs-o-up"></i>

                <div ng-repeat="e in msgs">{{e}}</div>
            </div>

            <div ng-if="success" class="form-group text-center">
                <a ng-href="{{ base_url }}" class="btn btn-danger" role="button">Back to home</a>
            </div>

            <form name="lostpasswordForm" ng-if="!success && !recovery_enabled">
                <div ng-class="{'input-group': lostpasswordFormUsername == null || lostpasswordFormUsername.indexOf('@') == -1}">
                    <input type="text" class="form-control" id="lostpasswordUsername" placeholder="Username"
                           ng-model="lostpasswordFormUsername" required aria-describedby="username-addon" autofocus>
                    <span class="input-group-addon" id="username-addon"
                          ng-if="lostpasswordFormUsername == null || lostpasswordFormUsername.indexOf('@') == -1">@{{selected_server_domain}}</span>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-6 form-group">
                        <input type="text" class="form-control" id="code1" placeholder="DdSLuiDcPuY2F"
                               ng-model="lostpasswordFormCode1.value"
                               ng-class="lostpasswordFormCode1.class"
                               ng-change="code_changing(lostpasswordFormCode1)">
                    </div>

                    <div class="col-xs-6 form-group">
                        <input type="text" class="form-control" id="code2" placeholder="Dsxf82sKQdqPs"
                               ng-model="lostpasswordFormCode2.value"
                               ng-class="lostpasswordFormCode2.class"
                               ng-change="code_changing(lostpasswordFormCode2)">
                    </div>
                </div>

                <input type="text" class="form-control" id="words" placeholder="or wordlist e.g.: follow charge genre ..."
                       ng-model="lostpasswordFormWords.value"
                       ng-class="lostpasswordFormWords.class"
                       ng-change="words_changing(lostpasswordFormWords)">

                <br>


                <div class="form-group">
                    <button ng-click="recovery_enable(lostpasswordFormUsername, lostpasswordFormCode1.value, lostpasswordFormCode2.value, lostpasswordFormWords.value)"
                            type="submit" class="btn btn-danger">Request Password Reset</button>
                    <span ng-repeat="e in errors" class="pull-right">{{e}}</span>
                    <span ng-repeat="e in msgs" class="pull-right">{{e}}</span>
                    <div class="clearfix"></div>
                </div>

                <div class="form-group hideinputcharakter">

                    <script type="text/ng-template" id="myPopoverTemplate.html">
                        <div class="container-fluid">
                            <p>Pick one of the servers below or enter the new url</p>
                            <ul>
                                <li ng-repeat="server in filtered_servers | limitTo:4">
                                    <a href="#" ng-click="select_server(server)">{{ server.title + ' ' + server.url }}</a>
                                </li>
                            </ul>
                        </div>
                    </script>

                    <label for="serverselection">Server: </label>
                    <input type="text" id="serverselection"
                           popover-template="'myPopoverTemplate.html'"
                           popover-trigger="focus"
                           ng-model="selected_server_url"
                           ng-change="changing(selected_server_url)"
                           class="form-control">
                </div>

            </form>

            <form name="setpasswordForm" ng-if="!success && recovery_enabled">
                <div class="form-group">
                    <input type="password" class="form-control" id="setpasswordPassword" placeholder="New Password" ng-model="setpasswordFormPassword" required>

                    <uib-progressbar value="setpasswordFormPassword | complexify" ng-if="(setpasswordFormPassword | complexify) > 0">
                        <span complexify="setpasswordFormPassword"></span>%
                        <span complexify="setpasswordFormPassword" type="verbal"></span>
                    </uib-progressbar>
                </div>


                <div class="form-group">
                    <input type="password" class="form-control" id="setpasswordPasswordRepeat" placeholder="New Password (repeat)" ng-model="setpasswordFormPasswordRepeat" required>
                </div>


                <div class="form-group">
                    <button ng-click="set_new_password(username, recovery_code, setpasswordFormPassword, setpasswordFormPasswordRepeat, recovery_data)"
                            type="submit" class="btn btn-danger">Set New Password</button>
                    <span ng-repeat="e in errors" class="pull-right">{{e}}</span>
                    <span ng-repeat="e in msgs" class="pull-right">{{e}}</span>
                    <div class="clearfix"></div>
                </div>

            </form>
        </div>
    </div>
</div>
