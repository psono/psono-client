<form name="modalCreateDatastoreForm" novalidate>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">{{'CREATE_DATASTORE' | translate}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-class="{true: 'has-error'}[submitted && modalCreateDatastoreForm.name.$invalid]">
            <input type="text" name="name" class="form-control" id="folderName" placeholder="{{'DATASTORE_DESCRIPTION' | translate}}" ng-model="description" required autofocus>
            <p class="help-block" ng-show="submitted && modalCreateDatastoreForm.name.$error.required">{{'DATASTORE_NAME_REQUIRED' | translate}}</p>
        </div>
        <div class="form-group">
            <input type="checkbox" ng-model="is_default"> {{'SET_AS_DEFAULT_DATASTORE' | translate}}?
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn" type="button" ng-click="cancel();">{{'CLOSE' | translate}}</button>
        <button class="btn btn-primary" type="submit" ng-click="submitted=true;save()">{{'CREATE' | translate}}</button>
    </div>
</form>
